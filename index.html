<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출석체크</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- canvas-confetti 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 14px;
      line-height: 1.6;
      background: #0c1926; 
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }


    .header-area {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    .shapes-container {
      display: inline-flex;
      align-items: center;
      margin-bottom: 10px;
    }

    /* 동그라미, 세모, 네모 CSS로 구현 */
    .circle, .triangle, .square {
      margin: 0 10px;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: #ff0080; /* 분홍/자주색 계열 */
      border-radius: 50%;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid #ff0080;
    }

    .square {
      width: 50px;
      height: 50px;
      background-color: #ff0080;
    }

    /* PLAY GAME 텍스트 */
    .play-game {
      font-size: 24px;
      font-weight: 600;
      color: #ff0080;
      margin-bottom: 5px;
      ext-decoration-line : none;
    }

    /* 메인 컨테이너 (폼) */
    .container {
      background: #f9f9f9;
      max-width: 400px;
      width: 90%;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: #333; /* 폼 안쪽 텍스트 컬러 */
    }

    #contact h3 {
      color: #ff0080;
      font-size: 24px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 10px;
    }

    #contact h4 {
      font-size: 14px;
      text-align: center;
      color: #555;
      margin-bottom: 15px;
    }

    fieldset {
      border: none;
      margin-bottom: 12px;
      padding: 0;
    }

    /* 입력 필드 및 버튼 스타일 */
    #contact input,
    #contact textarea {
      width: 100%;
      border: 1px solid #CCC;
      background: #FFF;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      color: #333;
    }

    #contact input:hover,
    #contact textarea:hover {
      border-color: #AAA;
    }

    #contact textarea {
      height: 100px;
      resize: none;
    }

    #contact button {
      width: 100%;
      min-height: 45px;
      padding: 12px;
      background: #ff0080;
      color: #FFF;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #contact button:hover {
      background: #e60073;
    }

    #contact button:active {
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
    }

    /* Spinner 스타일 */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast 스타일 */
    #toast {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }

    /* 모바일 반응형 */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      #contact button {
        font-size: 14px;
        min-height: 40px;
      }
    }

    #time {
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <a class="header-area" href='https://my411844.s4hana.cloud.sap/sap/bc/adt/businessservices/odatav2/feap/ni%5DsYlYfW%5DgYshDJ77Y%C2%8Cy%C2%86w%7D%C2%87y77%C2%88%C2%83sW%7Cu%C2%86%C2%88TT%C2%88%C2%83sW%7C%7D%C2%80xTT%C2%88%C2%83sW%C2%83%C2%89%C2%82%C2%8877Y%C2%8Cy%C2%86w%7D%C2%87yW%C2%83%C2%89%C2%82%C2%88TT%60%C2%83%7BTTY%C2%8Cy%C2%86w%7D%C2%87yW%C2%83%C2%89%C2%82%C2%8877ni%5DsYlYfW%5DgYshDJsjUb77DDDE/flp.html?sap-ui-xx-viewCache=false&sap-ui-language=EN&sap-client=080#app-preview&/?sap-iapp-state=TASG5LIGW02F43KXK45K35JO58LWA9I9C7PRR2YDQ&sap-iapp-state--history=TASMVB14QGKGFK2NCSJJSE7TMSBCNAL9BNV3GDS3W'>
    <div class="shapes-container">
      <div class="circle"></div>
      <div class="triangle"></div>
      <div class="square"></div>
    </div>
    <div class="play-game">PLAY EXERCISE</div>
  </a>

  <!-- 메인 폼 영역 -->
  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Exercise LOG</h3>
      <h4>운동을 하세요.</h4>
      <fieldset>
        <input placeholder="Name" type="text" required autofocus>
      </fieldset>
      <fieldset>
        <div>현재시간은...</div>
        <div id="time"></div>
      </fieldset>
      <fieldset>
        <textarea placeholder="memo" id="memo" required></textarea>
      </fieldset>
      <fieldset>
        <button type="submit" id="contact-submit">Submit</button>
      </fieldset>
    </form>
  </div>

  <div id="toast"></div>

  <script>
    let isoTime = "";
    $(document).ready(function(){
      function updateTime() {
        const now = new Date();

        // 화면에 보여줄 포맷: YYYY년 MM월 DD일 오전/오후 HH:MM:SS
        const year = now.getFullYear();
        const month = ('0' + (now.getMonth() + 1)).slice(-2);
        const day = ('0' + now.getDate()).slice(-2);
        let hours = now.getHours();
        const minutes = ('0' + now.getMinutes()).slice(-2);
        const seconds = ('0' + now.getSeconds()).slice(-2);
        const period = hours < 12 ? "오전" : "오후";
        hours = hours % 12;
        if(hours === 0) hours = 12;
        const displayHours = ('0' + hours).slice(-2);
        const displayTime = `${year}년 ${month}월 ${day}일 ${period} ${displayHours}:${minutes}:${seconds}`;
        $("#time").text(displayTime);

        // 서버로 전송할 시간은 ISO 형식으로
        isoTime = now.toISOString().split('.')[0] + "Z";
      }
      updateTime();
      setInterval(updateTime, 1000);

      // 토스트 메시지 함수
      function showToast(message) {
        $("#toast").text(message).fadeIn(300).delay(2000).fadeOut(300);
      }

      $("#contact").on("submit", function(e){
        e.preventDefault();
        var $btn = $("#contact-submit");
        $btn.prop("disabled", true);
        var originalBtnHtml = $btn.html();
        $btn.html('<span class="spinner"></span>');

        // 폼 데이터 수집
        var name = $("input[placeholder='Name']").val();
        var description = $('#memo').val();
        var now = new Date();
        var exerciseDate = now.getFullYear() + '-' +
                   ('0' + (now.getMonth() + 1)).slice(-2) + '-' +
                   ('0' + now.getDate()).slice(-2);

        var dataToSend = {
          Name : name,
          ExerciseDate : exerciseDate,
          description : description
        };

        console.log(dataToSend);

        $.ajax({
          url: "https://t4d2bh3tpc.execute-api.ap-southeast-2.amazonaws.com/post",
          method: "POST",
          data: JSON.stringify(dataToSend),
          contentType: "application/json",
          timeout: 50000
        }).done(function(response) {
          var btnOffset = $btn.offset();
          confetti({
            particleCount: 150,
            spread: 70,
            origin: {
              x: (btnOffset.left + $btn.width()/2) / $(window).width(),
              y: (btnOffset.top + $btn.height()/2) / $(window).height()
            }
          });
          showToast("전송완료");
        }).fail(function() {
          showToast("전송실패");
        }).always(function() {
          $btn.prop("disabled", false).html(originalBtnHtml);
        });
      });
    });
  </script>
</body>
</html>
