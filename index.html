<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출석체크</title>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- canvas-confetti 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* iOS 스타일 시스템 폰트 및 기본 설정 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 14px;
      line-height: 1.6;
      background: #0CF;
      color: #777;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #F9F9F9;
      max-width: 400px;
      width: 90%;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #contact h3 {
      color: #F96;
      font-size: 24px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 10px;
    }
    #contact h4 {
      font-size: 14px;
      text-align: center;
      color: #777;
      margin-bottom: 15px;
    }
    fieldset {
      border: none;
      margin-bottom: 12px;
      padding: 0;
    }
    /* 입력 필드 및 버튼 스타일 */
    #contact input,
    #contact textarea {
      width: 100%;
      border: 1px solid #CCC;
      background: #FFF;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    #contact input:hover,
    #contact textarea:hover {
      border-color: #AAA;
    }
    #contact textarea {
      height: 100px;
      resize: none;
    }
    #contact button {
      width: 100%;
      min-height: 45px;
      padding: 12px;
      background: #0CF;
      color: #FFF;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #contact button:hover {
      background: #09C;
    }
    #contact button:active {
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
    }
    
    /* Spinner 스타일 */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Toast 스타일 */
    #toast {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
    
    /* 모바일 반응형 */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      #contact button {
        font-size: 14px;
        min-height: 40px;
      }
    }

    #time {
        font-weight: bold;
        font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Exercise LOG</h3>
      <h4>API TEST</h4>
      <fieldset>
        <input placeholder="Name" type="text" required autofocus>
      </fieldset>
      <fieldset>
        <div>현재시간은...</div>
        <div id="time"></div>
      </fieldset>
      <fieldset>
        <textarea id="memo" placeholder="memo" required></textarea>
      </fieldset>
      <fieldset>
        <button type="submit" id="contact-submit">Submit</button>
      </fieldset>
    </form>
  </div>
  
  <div id="toast"></div>
  
  <script>
    let isoTime = "";
    $(document).ready(function(){
      function updateTime() {
      const now = new Date();

      // 화면에 보여줄 포맷: YYYY년 MM월 DD일 오전/오후 HH:MM:SS
      const year = now.getFullYear();
      const month = ('0' + (now.getMonth() + 1)).slice(-2);
      const day = ('0' + now.getDate()).slice(-2);
      let hours = now.getHours();
      const minutes = ('0' + now.getMinutes()).slice(-2);
      const seconds = ('0' + now.getSeconds()).slice(-2);
      const period = hours < 12 ? "오전" : "오후";
      hours = hours % 12;
      if(hours === 0) hours = 12;
      const displayHours = ('0' + hours).slice(-2);
      const displayTime = `${year}년 ${month}월 ${day}일 ${period} ${displayHours}:${minutes}:${seconds}`;
      $("#time").text(displayTime);
      
      // 서버로 전송할 시간은 ISO 형식으로 (예: "2024-06-15T09:05:30Z")
      isoTime = now.toISOString().split('.')[0] + "Z";  // 소수점 이하 제거 후 Z 추가
      }
      updateTime();
      setInterval(updateTime, 1000);
      
      // 토스트 메시지 함수
      function showToast(message) {
        $("#toast").text(message).fadeIn(300).delay(2000).fadeOut(300);
      }
      
      $("#contact").on("submit", function(e){
        e.preventDefault();
        var $btn = $("#contact-submit");
        $btn.prop("disabled", true);
        var originalBtnHtml = $btn.html();
        $btn.html('<span class="spinner"></span>');
        
        // 폼 데이터 수집
        var name = $("input[placeholder='Name']").val();
        var description =  $('#memo').val();
      var now = new Date();
      var exerciseDate = now.getFullYear() + '-' +
                   ('0' + (now.getMonth() + 1)).slice(-2) + '-' +
                   ('0' + now.getDate()).slice(-2);
        
        var dataToSend = { 
          "\"Name\"": name,
          "\"ExerciseDate\"": exerciseDate ,
          "\"description\"" : description
        };

        console.log(dataToSend);
        
          $.ajax({
            url: "https://t4d2bh3tpc.execute-api.ap-southeast-2.amazonaws.com/post", 
            method: "POST",
            data: JSON.stringify(dataToSend),
            
            contentType: "application/json",
            timeout: 50000
          }).done(function(response) {
            var btnOffset = $btn.offset();
            confetti({
              particleCount: 150,
              spread: 70,
              origin: {
                x: (btnOffset.left + $btn.width()/2) / $(window).width(),
                y: (btnOffset.top + $btn.height()/2) / $(window).height()
              }
            });
            showToast("전송완료");
          }).fail(function() {
            showToast("전송실패");
          }).always(function() {
            $btn.prop("disabled", false).html(originalBtnHtml);
          });
      });
    });
  </script>
</body>
</html>
