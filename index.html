<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda 호출</title>
</head>
<body>
    <h1>GitHub Pages에서 AWS Lambda 호출</h1>
    <button id="callApi">API 호출</button>
    <p id="result"></p>

    <script>
        document.getElementById("callApi").addEventListener("click", async function() {
            try {
                const response = await fetch("https://abcd1234.execute-api.us-east-1.amazonaws.com", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();
                document.getElementById("result").innerText = data.message;
            } catch (error) {
                console.error("API 호출 오류:", error);
                document.getElementById("result").innerText = "API 호출 실패!";
            }
        });
    </script>
</body>
</html>
