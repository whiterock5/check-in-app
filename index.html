  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* iOS 스타일 시스템 폰트 및 기본 설정 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 14px;
      line-height: 1.6;
      background: #0CF;
      color: #777;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #F9F9F9;
      max-width: 400px;
      width: 90%;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #contact h3 {
      color: #F96;
      font-size: 24px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 10px;
    }
    #contact h4 {
      font-size: 14px;
      text-align: center;
      color: #777;
      margin-bottom: 15px;
    }
    fieldset {
      border: none;
      margin-bottom: 12px;
      padding: 0;
    }
    /* 입력 필드 및 버튼 스타일 */
    #contact input,
    #contact textarea {
      width: 100%;
      border: 1px solid #CCC;
      background: #FFF;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    #contact input:hover,
    #contact textarea:hover {
      border-color: #AAA;
    }
    #contact textarea {
      height: 100px;
      resize: none;
    }
    #contact button {
      width: 100%;
      min-height: 45px;
      padding: 12px;
      background: #0CF;
      color: #FFF;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #contact button:hover {
      background: #09C;
    }
    #contact button:active {
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
    }
    
    /* Spinner 스타일 */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Toast 스타일 */
    #toast {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
    
    /* 모바일 반응형 */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      #contact button {
        font-size: 14px;
        min-height: 40px;
      }
    }

    #time {
        font-weight: bold;
        font-size: 15px;
    }
  </style>
</head>

</html>
